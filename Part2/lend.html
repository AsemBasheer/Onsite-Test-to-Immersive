<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Cats List!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand">Hello Cats</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link btn btn-outline-secondary m-1 shadow-lg p-2" href="./index.html">Borrow a
                    Cat<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link btn btn-outline-secondary m-1 shadow-lg p-2" href="./lend.html">Lend a
                    Cat</a>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column align-items-center justify-content-center bd-highlight mb-3">
        <h1 class="card-title">List a cat to lend</h1>
        <div class="card" style="width: 40rem;">
            <div class="card-body">
                <form>
                    <div class="form-row d-flex justify-content-center">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Name</label>
                                <input type="text" class="form-control" id="inputnName" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Owner's email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                        </div>
                        <div class="d-flex flex-column bd-highlight mb-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Image Url</label>
                                <input type="text" class="form-control" id="exampleFormControlSelect1">
                                <p class="card-text">a good image icreases borrow chances by 500%</p>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Adoption message</label>
                                <textarea class="form-control" id="exampleFormControlSelect2" rows="7"></textarea>
                            </div>
                        </div>
                </form>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary">Add cat</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
